apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service-deployment
  labels:
    app: users-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
    spec:
      containers:
        - name: users-service
          image: users-service:latest # Asegúrate de que el tag coincida con tu build
          imagePullPolicy: Never # ¡Este es el cambio clave!
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: users-postgres-secret